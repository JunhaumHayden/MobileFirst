<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- ... -->
   <link rel="shortcut icon" type="imagex/png" href="/PHP/assets/icon.ico">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;1,200;1,400&family=Red+Hat+Display:wght@400;500;700&family=Roboto&display=swap"
   rel="stylesheet">
   <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
   <!-- Import da font-awesome -->
   <link rel='stylesheet' type='text/css' media='screen'         
         href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css'>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilização da página para centralizar e organizar os elementos */
        body {
            background-color: #f8f9fa;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centraliza as imagens */
            gap: 20px; /* Espaçamento entre imagens */
            padding: 20px;
        }
        .gallery img {
            width: 200px; /* Largura fixa para cada imagem */
            height: 150px; /* Altura fixa para cada imagem */
            object-fit: cover; /* Ajusta imagem dentro da área */
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra leve */
        }
    </style>
</head>
<body>
    <header>
        <h1>🌐 WebCode Development Wonderland 🐘</h1>
    </header>
    <!-- Navbar com menu estilo hambúrguer -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Image Gallery</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Voltar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tel:+5548988900001">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Botão para adicionar uma imagem -->
    <div class="container mt-4 text-center">
        <button class="btn btn-primary mb-3" id="addImageBtn">Add Image</button>
    </div>

    <!-- Container da galeria de imagens -->
    <div class="gallery">
        <a href="visualizar.html"><img src="../../icons/progran_icons/icon-java-48.ico" alt="Sample Image 1"></a>
        <a href="visualizar.html"><img src="../../icons/progran_icons/icon-PHP-48.ico" alt="Sample Image 2"></a>
        <a href="visualizar.html"><img src="../../icons/progran_icons/icon-python-48.ico" alt="Sample Image 3"></a>
        <a href="visualizar.html"><img src="../../icons/progran_icons/icons-php-48.ico" alt="Sample Image 4"></a>
    </div>
    <footer>
        <div class="corta">
            <div class="opcao">
                <i class="fa-solid fa-home"></i>
                Home
            </div>
            <div class="opcao">
                <i class="fa-solid fa-file"></i>
                Op 1
            </div>
            <div class="opcao">
                <i class="fa-solid fa-gear"></i>
                Op 2
            </div>
        </div>
        <div class="corta">
            <div class="footer-container">
                <div class="logo">
                    <img src="/PHP/assets/icons/icon36x36.ico" width="30" alt="Logo">
                </div>
                <div class="info">
                    <div>&copy; 2024 HTML / CSS / BootStrap</div>
                    <div>Desenvolvido por: Carlos Hayden Junior</div>
                </div>
                <div class="icons">
                    <img src="/PHP/assets/icons/icon-html5-48.png" width="20" alt="HTML Icon">
                    <img src="/PHP/assets/icons/icon-css3-48.ico" width="20" alt="CSS Icon">
                    <img src="/PHP/assets/icons/icons8-js-48.png" width="20" alt="JS Icon">
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS (necessário para menu hambúrguer funcionar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Variável para acompanhar o número da próxima imagem
        let imageCount = 4;

        // Função para adicionar uma nova imagem à galeria
        document.getElementById('addImageBtn').addEventListener('click', function() {
            imageCount++; // Incrementa o contador
            const newImageLink = document.createElement('a');
            const newImage = document.createElement('img');

            // Gera o caminho para a nova imagem com um número formatado
            const imageNumber = imageCount.toString().padStart(2, '0'); // Exemplo: "05"
            newImage.src = `../../icons/myicons/img${imageNumber}.ico`;
            newImage.alt = `New Sample Image ${imageNumber}`;

            // Define o hyperlink para a nova imagem
            newImageLink.href = "visualizar.html";
            newImageLink.appendChild(newImage);

            // Adiciona a nova imagem à galeria
            document.querySelector('.gallery').appendChild(newImageLink);
        });
    </script>
</body>
</html>
