<div class="container mt-4">
    <h3>Atualizar Dados</h3>
    <form id="update-data-form">
        <fieldset>
            <legend> 
                Cadastro de Dados Pessoais
            </legend>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="senha">Senhal</label>
                <input type="senha" id="senha" class="form-control" required>
            </div>
        </fieldset>
        <fieldset>
            <legend> 
                Cadastro de dados de Endereço
            </legend>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="numeroEndereco">Numero do Endereço</label>
                <input type="text" id="numeroEndereco" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="complementoEndereco">Complemento do Endereço</label>
                <input type="text" id="complementoEndereco" class="form-control" required>
            </div>
        </fieldset>
        <fieldset>
            <legend> 
                Cadastro de dados Profissionais
            </legend>
            <div class="form-group">
                <label for="especialidade">Especialidade</label>
                <input type="text" id="especialidade" class="form-control">
            </div>
            <div class="form-group">
                <label for="registroProfissional">Registro Profissional</label>
                <input type="text" id="registroProfissional" class="form-control">
            </div>
        </fieldset>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
